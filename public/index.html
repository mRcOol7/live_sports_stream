<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Live Sports Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./scripts.js" defer></script>
</head>

<body>
    <h1>Watch Live Sports Online</h1>

    <div class="container">
        <div class="pitcher-selector">
            <h2 class="stream-title">Cricket Streams</h2>
            <div class="button-group">
                <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=willow&q=Willow Cricket')">
                    <span class="mdi mdi-cricket"></span> Willow Cricket</button>
                <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=osncric&q=SuperSport Cricket')">
                    <span class="mdi mdi-cricket"></span> SuperSport Cricket</button>
                <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=skysp2&q=Sky Sports Cricket')">
                    <span class="mdi mdi-cricket"></span> Sky Sports Cricket</button>
                <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=starsp&q=Star Sports 1')">
                    <span class="mdi mdi-cricket"></span> Star Sports 1</button>
            </div>
            
            <h2 class="stream-title">Football Streams</h2>
            <div class="button-group">
                <button class="pitcher-button" onclick="switchPitcher('https://bongls.com/live-1/?id=1')"><i class="fas fa-futbol"></i> TNT 1</button>
                <button class="pitcher-button" onclick="switchPitcher('https://bongls.com/live-1/?id=2')"><i class="fas fa-futbol"></i> TNT 2</button>
                <button class="pitcher-button" onclick="switchPitcher('https://cdn.crichdplays.ru/embed2.php?id=btespn&q=TNT Sports 4')"><i class="fas fa-futbol"></i> TNT Sports 4</button>
            </div>
        </div>
        
        <div class="video-chat-container">
            <div class="iframe-container" ondblclick="toggleFullScreen()">
                <button class="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
                <iframe id="videoPlayer" src="https://cdn.crichdplays.ru/embed2.php?id=willow&q=Willow Cricket" name="iframe_a" scrolling="no" allow="autoplay; picture-in-picture" allowfullscreen title="Willow Cricket Live Stream">
                    Your browser does not support iframes. Please update your browser or use a different one.
                </iframe>
                <div class="viewer-count" id="viewerCount">Loading viewers...</div> <!-- New element for viewer count -->
            </div>

            <div class="chat-container">
                <div class="user-name-display" id="userNameDisplay"></div> <!-- Moved this div here -->
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="checkEnter(event)" />
                    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    <button class="clear-btn" onclick="clearChat()"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div id="typingIndicator" class="typing-indicator"></div>
            </div>
        </div>
    </div>

    <style>
        .user-name-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>

</html>
